<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Number Fact Form</title>
</head>
<body>
  <div class="container">
    <h1>Get a Fun Fact About Any Number!</h1>
    <form id="numberForm">
      <label for="number">Enter a number:</label>
      <input type="text" id="number" name="number" required>
      <button type="submit">Get Fact</button>
    </form>
    <div id="result" class="result"></div>

    <!-- Interaction while waiting -->
    <div id="counter">User interactions: <span id="interactionCount">0</span></div>
    <button id="changeColorButton">Change Background Color</button>
  </div>

  <!-- Include script.js at the bottom of the body -->
  <script src="js/script.js"></script>
</body>
</html>
